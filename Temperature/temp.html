 <!doctype html>
<html>
<head>
<style>
#button, #button2 {
	border: 5px solid darkred;
	border-radius: 10px;
	width: 200px;
	height: 50px;
	text-align: center;
	padding-top: 25px;
	font-size: 18px;
	cursor: pointer;
	background-color: yellow;
}
#button:hover {
	background-color: #B41E1E;
	color: white;
}
#button:active {
	width: 225px;
	height: 60px;
}

#button2 {
	margin-top: 10px;
}

#button2:hover {
	background-color: #B41E1E;
	color: white;
}

#button2:active {
	width: 225px;
	height: 60px;
}
</style>
<meta charset="UTF-8">
<title>Date and Time</title>
</head>
<body>
 
 <h1>What should I eat?</h1>
 
<p id="weatherLady">The weather</p>
<div id="button">What should I eat today?</div>

<p id="weatherSim">Weather for 100 days</p>
<div id="button2">100 days?</div>

<script src="js/temp.js"></script>
</body>
</html>
